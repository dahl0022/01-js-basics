<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Hvor mange timer skal du flyve?</p>
    <input type="text" id="timer" />
    <button>Klik og beregn dit CO2 forbrug. Kig i konsollen</button>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);
      function buttonClicked() {
        let timer = document.querySelector("#timer").value;
        let co2UdledtIKgVedFlyrejse = timer * 109;
        let resultat = `Din CO2 udledning er ${co2UdledtIKgVedFlyrejse}`;
        console.log(resultat);
      }
    </script>
  </body>
</html>
